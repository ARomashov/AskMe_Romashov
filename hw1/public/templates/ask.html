<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AskMe</title>
    <link rel="stylesheet" href="../static/css/bootstrap.css">
    <link rel="stylesheet" href="../static/css/style.css">
</head>
<body>
<header>
    <nav class="navbar bg-dark border-bottom border-body navbar-expand-lg" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand ms-3" href="index.html">AskMe</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-primary" type="submit"><a href="ask.html">Ask</a></button>
            </form>

            <div class="user">
                <div class="row">
                    <div class="col-3">
                        <img src="../static/img/user_logo.png" class="user_logo" alt="">
                    </div>
                    <div class="col">
                        <div class="username">Valera</div>
                        <div class="d-flex align-center">
                            <a href="settings.html" class="pe-2">settings</a>
                            <a href="">log out</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </nav>
</header>
<main class="bg-dark">
    <div class="container">
        <div class="row">
            <div class="col-9">
                <div class="content my-5">
                    <h1>New Question</h1>
                    <p class="text-danger">Too long title!</p>
                    <form action="" class="add_question mt-4 mx-4">
                        <div class="d-flex flex-column gap-3 mb-3">
                            <div class="d-flex ask_field">
                                <label for="title">Title</label>
                                <input type="text" id="title" placeholder="Enter a title of question" minlength="10"
                                       maxlength="256" class="bg-dark ms-auto">
                            </div>
                            <div class="d-flex ask_field">
                                <label for="text">Text</label>
                                <textarea id="text" cols="30" rows="10" placeholder="Enter text of question"
                                          minlength="0" maxlength="2000" class="bg-dark ms-auto"></textarea>
                            </div>
                            <div class="d-flex ask_field">
                                <label for="tags">Tags</label>
                                <input type="text" id="tags" placeholder="Enter tags (3 maximum)" class="bg-dark ms-auto"
                                       minlength="1" maxlength="50">
                            </div>
                        </div>
                        <button class="btn btn-success">Ask!</button>
                    </form>
                </div>
            </div>
            <div class="col-3 sidebar">
                <section class="tags my-5">
                    <h2>Popular Tags</h2>
                    <a href="tag.html"><span class="badge text-bg-primary">Python</span></a>
                    <a href="tag.html"><span class="badge text-bg-secondary">C++</span></a>
                    <a href="tag.html"><span class="badge text-bg-success">Java</span></a>
                    <a href="tag.html"><span class="badge text-bg-danger">PHP</span></a>
                    <a href="tag.html"><span class="badge text-bg-warning">C#</span></a>
                    <a href="tag.html"><span class="badge text-bg-info">Pascal</span></a>
                    <a href="tag.html"><span class="badge text-bg-light">Go</span></a>
                    <a href="tag.html"><span class="badge text-bg-dark">C</span></a>
                </section>
                <section class="members">
                    <h2>Best members</h2>
                    <ul class="list-group">
                        <li class="list-group-item"><a href="#">Valera</a></li>
                        <li class="list-group-item"><a href="#">Admin</a></li>
                        <li class="list-group-item"><a href="#">Harry Potter</a></li>
                        <li class="list-group-item"><a href="#">Anonymus</a></li>
                        <li class="list-group-item"><a href="#">Amogus</a></li>
                    </ul>
                </section>
            </div>
        </div>
    </div>
</main>
<footer class="footer p-3">
    Â© 2024 AskMe
</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
