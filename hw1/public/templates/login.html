<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AskMe</title>
    <link rel="stylesheet" href="../static/css/bootstrap.css">
    <link rel="stylesheet" href="../static/css/style.css">
</head>
<body>
<header>
    <nav class="navbar bg-dark border-bottom border-body navbar-expand-lg" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand ms-3" href="index.html">AskMe</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            </form>

            <div class="d-flex gap-3 me-5">
                <a href="login.html">log in</a>
                <a href="signup.html">register</a>
            </div>
        </div>
    </nav>
</header>
<main class="bg-dark">
    <div class="container">
        <div class="row">
            <div class="col-9">
                <div class="content my-5 mx-4">
                    <h1>Log In</h1>
                    <p class="text-danger">Sorry, wrong password!</p>
                    <form action="" class="settings my-4 w-50">
                        <div class="d-flex flex-column gap-3 mb-3">
                            <div class="d-flex settings_field">
                                <label for="login">Login</label>
                                <input type="text" id="login" placeholder="Enter your login" minlength="3"
                                       maxlength="32" class="bg-dark ms-auto">
                            </div>
                            <div class="d-flex settings_field">
                                <label for="password">Password</label>
                                <input type="password" id="password" placeholder="Enter your password" minlength="5" maxlength="32"
                                       class="bg-dark ms-auto">
                            </div>
                        </div>
                        <button class="btn btn-success">Log in</button>
                    </form>
                    <a href="signup.html">create new account</a>
                </div>
            </div>
            <div class="col-3 sidebar">
                <section class="tags my-5">
                    <h2>Popular Tags</h2>
                    <a href="tag.html"><span class="badge text-bg-primary">Python</span></a>
                    <a href="tag.html"><span class="badge text-bg-secondary">C++</span></a>
                    <a href="tag.html"><span class="badge text-bg-success">Java</span></a>
                    <a href="tag.html"><span class="badge text-bg-danger">PHP</span></a>
                    <a href="tag.html"><span class="badge text-bg-warning">C#</span></a>
                    <a href="tag.html"><span class="badge text-bg-info">Pascal</span></a>
                    <a href="tag.html"><span class="badge text-bg-light">Go</span></a>
                    <a href="tag.html"><span class="badge text-bg-dark">C</span></a>
                </section>
                <section class="members">
                    <h2>Best members</h2>
                    <ul class="list-group">
                        <li class="list-group-item"><a href="#">Valera</a></li>
                        <li class="list-group-item"><a href="#">Admin</a></li>
                        <li class="list-group-item"><a href="#">Harry Potter</a></li>
                        <li class="list-group-item"><a href="#">Anonymus</a></li>
                        <li class="list-group-item"><a href="#">Amogus</a></li>
                    </ul>
                </section>
            </div>
        </div>
    </div>
</main>
<footer class="footer p-3">

</footer>

        crossorigin="anonymous"></script>
</body>
</html>
